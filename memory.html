<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memory.css">
</head>
<body onload="difficultyChange(1)">
    <header>
        <div class="container">
            <h1>Superhero Memory Game</h1>
            <div class="row">
                <div class="col">
                    <button id="easyButton" onClick="difficultyChange(0)">Easy</button>
                    <button id="mediumButton" onClick="difficultyChange(1)">Medium</button>
                    <button id="hardButton" onClick="difficultyChange(2)">Hard</button>
                </div>
                <div class="col-4">
                    <h2>Match Count: <span id="count">0</span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col life-count">
                    <div id="lives"></div>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-5 main-body">
        <div class="row game-container"></div>
        <button onClick="window.location.reload();" id="reload">Reset Game</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./memory.js"></script>
  </body>
</html>
